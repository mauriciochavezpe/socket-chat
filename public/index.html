<!DOCTYPE html>
<html lang="en">

<head>
    <title>CHAT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/final.css">
    <link rel="stylesheet" href="css/estilos-custom.css">
</head>

<body class="h-screen">
    <div id="container-login" class="h-full flex">
        <div class="container mx-auto h-full flex justify-center items-center">
            <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Email
                    </label>
                    <input autocomplete="off"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input autocomplete="off"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="button" onclick="agregarUsuario()">
                        Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                        Forgot Password?
                    </a>
                </div>
                <div class="mt-6">
                    <div class="border flex justify-between mt-1 py-5 px-2 rounded">
                        <p class="text-base mr-2">
                            Don't have account?
                        </p>
                        <a href="create.html"
                            class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                            Create account
                        </a>
                    </div>
                </div>
            </form>

        </div>
    </div>
    <div id="container-chat" class="hidden bg-gray-100">
        <div class="grid grid-cols-3">
            <div class="col-span-1 bg-white">
                <div class="search">
                    <h2 class="text-center">Chats</h2>
                </div>
                <div class="mt-3 border border-b-0 px-3 py-2">
                    <div class="w-full">
                        <input class="border w-full px-4 py-2 rounded-full h-10" placeholder="buscar chat" type="text">
                    </div>
                </div>
                <div class="h-600 relative overflow-hidden">
                    <ul id="listaContactos" class="h-screen overflow-scroll overflow-x-hidden">
                    </ul>
                </div>
            </div>
            <div class=" col-span-2">
                <div class="h-box-chat relative h-full mt-20">
                    <ul class="px-20 flex h-full overflow-scroll overflow-x-hidden flex-col" id="divChatbox">
                    </ul>
                </div>
                <div id="boxForm" class="absolute bottom-0 w-2/3">
                    <div class="h-16  w-full flex items-center content-center border bg-gray-200">
                        <form id="formEnviar" class=" w-full">
                            <div class="grid grid-cols-8">
                                <div class="col-span-1">
                                    <div class="m-2 flex justify-around align-center">
                                        <div>
                                            <button onclick="javascript:void(0)" type="submit" class="">
                                                <svg class="w-6 h-6" fill="none" stroke="currentColor"
                                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                                    <path stroke-linecap="round" stroke-linejoin="round"
                                                        stroke-width="2"
                                                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                                    </path>
                                                </svg></button>
                                        </div>
                                        <div>
                                            <button type="submit" class=""><svg class="w-6 h-6" fill="currentColor"
                                                    viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                                    <path fill-rule="evenodd"
                                                        d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a1 1 0 112 0v4a7 7 0 11-14 0V7a5 5 0 0110 0v4a3 3 0 11-6 0V7a1 1 0 012 0v4a1 1 0 102 0V7a3 3 0 00-3-3z"
                                                        clip-rule="evenodd"></path>
                                                </svg></button>
                                        </div>
                                    </div>
                                    <div class="m-2 flex justify-center align-center">
                                    </div>
                                </div>
                                <div class="col-span-6">

                                    <div>
                                        <input class="border w-full px-4 py-2 rounded-full h-10" autocomplete="off"
                                            id="txtMensaje" placeholder="Escribe tu mensaje aquÃ­"
                                            class="form-control b-0" autofocus>
                                    </div>
                                </div>
                                <div class="col-span-1">
                                    <div class="m-2 flex justify-center align-center">
                                        <button type="submit" class="transform rotate-90"><svg class="w-6 h-6"
                                                fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                                xmlns="http://www.w3.org/2000/svg">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                            </svg></button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/socket-chat.js"></script>

</body>

</html>
