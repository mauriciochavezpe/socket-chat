<body  id="container-login" class="h-screen">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="w-full max-w-xs">
        <div>
            <h1 class="text-3xl text-center">Registro Usuario</h1>
        </div>
        <!-- <div class=""> -->
            
                <form class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
                  <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                      Email
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" >
                  </div>
                  <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                      Password
                    </label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************" autocomplete="current-password">
                    <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->
                  </div>
                  <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                      Sign In
                    </button>
                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" onclick="agregarUsuario()">
                      Forgot Password?
                    </a>
                  </div>
                  <div class="mt-6"> 
                      <div class="border flex justify-between mt-1 py-5 px-2 rounded">  
                          <p class="text-sm">
                              Don't have account?
                            </p>
                          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" >
                            Create account
                          </a>
                      </div> </div>
                </form>
              
              </div>    
              
        <!-- </div> -->
        <!-- <div> -->

        </div>
    </div>
